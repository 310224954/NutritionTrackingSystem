{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class=border-bottom mb-4>Product deletion</legend>
                <h2>Are you sure you want to remove {{ objects.product.name }} from your todays diet ?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, I'm sure</button>
                <button class="btn btn-outline-info" type="submit">
                    <a href="{% url 'profile:user_diet' request.user.username %}">
                        No, take me back
                    </a>
                </button>
            </div>          
        </form>
    </div>

{% endblock %}
